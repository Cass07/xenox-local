<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navBar">

</nav>
<a style="position : fixed; bottom : 20px; right : 20px; width : 50px; height : 50px; border-radius: 100px; z-index: 9999;"
   href="#"
   onclick="scrollTop_func();return false;">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#009e9f" class="bi bi-arrow-up-circle-fill"
         viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"></path>
    </svg>
</a>
<div class="container">
    <br>
    <div class="row">
        <div class ="col">
            <p>DE 추가데이터 없음 (나중에 추가함)</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table id="table"
                   data-show-fullscreen="true"
                   data-search="true"
                   data-show-columns="true">
                <thead>
                <tr>
                    <th data-field="weapon_id" data-sortable="true" data-visible="false">id</th>
                    <th data-field="weapon_kr" data-sortable="true">돌 웨펀 이름</th>
                    <th data-field="weapon_en" data-sortable="true" data-visible="false">돌 웨펀 이름 (영)</th>
                    <th data-field="weapon_jp" data-sortable="true" data-visible="false">돌 웨펀 이름 (일)</th>
                    <th data-field="arts_id" data-sortable="true" data-visible="false">아츠 id</th>
                    <th data-field="arts_kr" data-sortable="true">돌 아츠 이름</th>
                    <th data-field="arts_en" data-sortable="true" data-visible="false">돌 아츠 이름 (영)</th>
                    <th data-field="arts_jp" data-sortable="true" data-visible="false">돌 아츠 이름 (일)</th>
                    <th data-field="force" data-sortable="true">아츠 공격력</th>
                    <th data-field="damage_ratio" data-sortable="true">배율(%)</th>
                    <th data-field="recast_frame" data-sortable="true" data-visible="false">리캐스트 (프레임)</th>
                    <th data-field="recast_sec" data-sortable="true">리캐스트 (초)</th>
                    <th data-field="fuel" data-sortable="true">연료</th>
                    <th data-field="attack_type" data-sortable="true">공격 타입</th>
                    <th data-field="double_slot_shoulder" data-sortable="true" data-visible="false">숄더 2슬롯</th>
                    <th data-field="double_slot_back" data-sortable="true" data-visible="false">백 2슬롯</th>
                    <th data-field="caption_kr" data-sortable="true" data-visible="false">아츠 설명</th>
                    <th data-field="caption_en" data-sortable="true" data-visible="false">아츠 설명 (영)</th>
                    <th data-field="target_kr" data-sortable="true" data-visible="false">아츠 타깃</th>
                    <th data-field="target_en" data-sortable="true" data-visible="false">아츠 타깃 (영)</th>
                    <th data-field="distance" data-sortable="true" data-visible="false">Distance</th>
                    <th data-field="radius" data-sortable="true" data-visible="false">Radius</th>

                    <th data-field="is_right_only" data-sortable="true" data-visible="false">우측 전용</th>
                    <th data-field="weapon_type" data-sortable="true">무기타입</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div style="height : 50px"></div>
</div>

</html>
<script>
    let categoryDir = "data/doll_weapons_arts.json";


    $(document).ready(function () {
        $("#table").bootstrapTable();

        $.ajaxSetup({ async: false });

        $.getJSON(categoryDir, jsonDataTable => {
            $("#table").bootstrapTable('load', jsonDataTable);
        });

    });

    function scrollTop_func() {
        $('html, body').animate({
            scrollTop: $("#navBar").offset().top
        }, 50, 'linear');
    }

</script>
