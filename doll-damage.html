<script>
    const dollDir = "data/doll.json";
    const weaponDir = "data/doll_weapons_arts_cal.json";
    const $table = $("#table");
    const $dollDropdown = $("#dollDropdown");
    const $statDirect = $("#statDirect");
    const $dollInputs = $(".doll-inputs");
    const $dollInputsDirect = $(".doll-inputs-direct");
    const $additiveInputs = $(".additive-inputs");
    let DOLL_STATUS;
    let WEAPON_TABLE;
    let ADDITIVES;
    let DAMAGEUP40;
    let DAMAGEUP100;

    $(document).ready(function () {

        $table.bootstrapTable();

        const dollPromise = $.ajax({
            url: dollDir,
            dataType: 'json'
        });

        const weaponPromise = $.ajax({
            url: weaponDir,
            dataType: 'json'
        });

        Promise.all([dollPromise, weaponPromise])
            .then(([dollData, weaponData]) => {
                // Process doll data
                $dollDropdown.select2({
                    data: dollData,
                    placeholder: "돌",
                    width: 'element',
                });

                DOLL_STATUS = dollData[0];
                DOLL_STATUS.direct = false;
                updateDollStatus(DOLL_STATUS);

                ADDITIVES = 0;

                WEAPON_TABLE = weaponData;

                updateTable();
                $table.show();
            })
            .catch(error => {
                console.error("Error loading data:", error);
            });

    });

    $statDirect.on('click', function() {
        if($(this).is(":checked")) {
            $("#finalMelee").prop("disabled", false);
            $("#finalRange").prop("disabled", false);
            let doll_status = getDirectDollStatus();
            updateDollStatus(doll_status);
        } else {
            $("#finalMelee").prop("disabled", true);
            $("#finalRange").prop("disabled", true);

            //선택된 돌 데이터를 가지고 다시만들어야함
            DOLL_STATUS = $dollDropdown.select2('data')[0];
            DOLL_STATUS.direct = false;

            updateDollStatus(DOLL_STATUS);
        }

        updateTable();
    });

    $dollInputsDirect.on('input', function () {
        let doll_status = getDirectDollStatus();
        updateDollStatus(doll_status);
        updateTable();
    });

    $dollInputs.on('input', function () {
        if($statDirect.is(":checked")) {
            return;
        }

        updateDollStatus(DOLL_STATUS);
        updateTable();
    });

    $dollDropdown.on('select2:select', function (e) {
        DOLL_STATUS = e.params.data;
        DOLL_STATUS.direct = false;

        updateDollStatus(DOLL_STATUS);
        updateTable();
        //updateTable(DOLL_STATUS);
    });

    $additiveInputs.on('input', function () {
        ADDITIVES = calculateElementBuff();
        updateTable();

    });

    function getDirectDollStatus() {
        let doll_status = {};
        doll_status.melee = parseInt($("#finalMelee").val());
        doll_status.range = parseInt($("#finalRange").val());
        doll_status.direct = true;

        return doll_status;
    }

    function updateDollStatus(doll_status) {
        if(doll_status.direct === false) {
            DOLL_STATUS = calculateFinalDollStats(doll_status);
            updateDollText(DOLL_STATUS);
        } else {
            DOLL_STATUS = doll_status;
            DOLL_STATUS.meleeFinal = doll_status.melee;
            DOLL_STATUS.rangeFinal = doll_status.range;
            $("#dollCalText").text("");
        }
    }


    function updateDollText(dollResult) {
        let dollText = makeDollCalText(dollResult);
        $("#dollCalText").text(dollText);

        $("#finalMelee").val(dollResult.meleeFinal);
        $("#finalRange").val(dollResult.rangeFinal);
    }

    function calculateFinalDollStats(doll_status) {
        let meleeUp = parseInt($("#meleeUp").val());
        let meleeBoost = parseInt($("#meleeBoost").val());
        let meleeDrive = parseInt($("#meleeDrive").val());
        let meleeBuff = parseInt($("#meleeBuff").val());

        let rangeUp = parseInt($("#rangeUp").val());
        let rangeBoost = parseInt($("#rangeBoost").val());
        let rangeDrive = parseInt($("#rangeDrive").val());
        let rangeBuff = parseInt($("#rangeBuff").val());

        let synchrony5 = $("#synchrony5").is(":checked");

        let initialMelee = doll_status.melee;
        let initialRange = doll_status.range;

        let meleeFinalBoost = meleeBoost + meleeDrive;
        let rangeFinalBoost = rangeBoost + rangeDrive;

        let meleeFinalUp = initialMelee + meleeUp;
        let rangeFinalUp = initialRange + rangeUp;

        let meleeFinal = Math.floor(Math.floor(meleeFinalUp * (1 + (meleeFinalBoost / 100) + (synchrony5 ? 0.12 : 0))) * (1 + (meleeBuff / 100)));
        let rangeFinal = Math.floor(Math.floor(rangeFinalUp * (1 + (rangeFinalBoost / 100) + (synchrony5 ? 0.12 : 0))) * (1 + (rangeBuff / 100)));

        let melee100RealUp = Math.floor((100 * (1 + (meleeFinalBoost / 100) + (synchrony5 ? 0.12 : 0))) * (1 + (meleeBuff / 100)));
        let range100RealUp = Math.floor((100 * (1 + (rangeFinalBoost / 100) + (synchrony5 ? 0.12 : 0))) * (1 + (rangeBuff / 100)));

        let dollResult = {};
        dollResult.melee = doll_status.melee;
        dollResult.range = doll_status.range;

        dollResult.meleeFinalUp = meleeFinalUp;
        dollResult.rangeFinalUp = rangeFinalUp;
        dollResult.meleeUp = meleeUp;
        dollResult.rangeUp = rangeUp;
        dollResult.meleeFinal = meleeFinal;
        dollResult.rangeFinal = rangeFinal;
        dollResult.isSyncrony5 = synchrony5;

        dollResult.meleeFinalBoost = meleeFinalBoost;
        dollResult.rangeFinalBoost = rangeFinalBoost;

        dollResult.melee100RealUp = melee100RealUp;
        dollResult.range100RealUp = range100RealUp;

        dollResult.meleeBuff = meleeBuff;
        dollResult.rangeBuff = rangeBuff;
        dollResult.direct = false;

        return dollResult;
    }

    function makeDollCalText(doll_status) {
        let synchrony5 = doll_status.isSyncrony5? 12: 0;
        let text = `최종 격투력 : ${doll_status.meleeFinal} [${doll_status.meleeFinalUp} * (${100 + doll_status.meleeFinalBoost + synchrony5}%) * (${100 + doll_status.meleeBuff}%)]\n`;
        text += `최종 사격력 : ${doll_status.rangeFinal} [${doll_status.rangeFinalUp} * (${100 + doll_status.rangeFinalBoost + synchrony5}%) * (${100 + doll_status.rangeBuff}%)]\n`;

        return text;
    }

    function calculateElementBuff() {
        let elementBoost = parseInt($("#elementBoost").val());
        let openBoost = parseInt($("#openBoost").val());
        let raceBoost = parseInt($("#raceBoost").val());

        let sum = elementBoost + openBoost + raceBoost;
        DAMAGEUP40 = Math.floor(( 1 + (sum / 100) + 0.4) / (1 + (sum / 100)) * 10000) / 100;
        DAMAGEUP100 = Math.floor(( 1 + (sum / 100) + 1) / (1 + (sum / 100)) * 10000) / 100;


        return elementBoost + openBoost + raceBoost;
    }

    function calculateWeaponDamage(weaponTable, doll_status, additives) {
        let melee = doll_status.meleeFinal;
        let range = doll_status.rangeFinal;


        weaponTable.forEach((weapon, index, array) => {
            let weaponDamage = 0;
            let weaponSpeDamage = 0;
            let force = weapon.force;
            let damage_ratio = weapon.damage_ratio;

            let attack_type = weapon.attack_type;
            let weapon_type = weapon.weapon_type;

            let real_hit = weapon.real_hit;
            let damageUpPlus = weapon.damageUpPlus;

            let finalAtk = 0;

            let calcText = "";

            // 핸드 웨펀이라면 대미지 배율은 타수로 나뉜다
            if(weapon_type === "핸드 웨펀" && real_hit > 1) {
                calcText += `<p>핸드 웨펀 배율 수정 : (${damage_ratio} / ${real_hit}) = `;
                damage_ratio /= real_hit;
                calcText += `${Math.round(damage_ratio * 100) / 100}%</p>`;
            }

            calcText += `<p>기본 대미지 = `;

            if(attack_type === "격투력") {
                finalAtk = melee * (damage_ratio / 100);
                calcText += `(${melee} * ${Math.round(damage_ratio * 100) / 100}%`;
            } else if(attack_type === "사격력") {
                finalAtk = range * (damage_ratio / 100);
                calcText += `(${melee} * ${Math.round(damage_ratio * 100) / 100}%`;
            }


            weaponDamage = Math.floor((finalAtk + force) * (1 + (additives / 100))) * real_hit;
            calcText += ` + ${force}) * (1 + ${additives}%) * ${real_hit} = ${weaponDamage}</p>`;

            weaponSpeDamage = Math.floor((finalAtk + force) * (1 + (additives / 100) + (damageUpPlus / 100))) * real_hit;
            if(damageUpPlus !== 0) {
                calcText += `<p>조건부 대미지 = (${finalAtk} + ${force}) * (1 + ${additives}% + ${damageUpPlus}%) * ${real_hit} = ${weaponSpeDamage}</p>`;
            }

            array[index].calcText = calcText;

            let statUpStats = 0;
            if(doll_status.direct === false) {
                if(attack_type === "격투력") {
                    statUpStats = (melee + doll_status.melee100RealUp) * (damage_ratio / 100);
                } else if(attack_type === "사격력") {
                    statUpStats = (range + doll_status.range100RealUp) * (damage_ratio / 100);
                }
            }

            // 사격력 100마다 오르는 양
            let statUpRatio = Math.round( (statUpStats + force) / (finalAtk + force) * 10000) / 100;


            array[index].finalDamage = weaponDamage;
            array[index].finalSpeDamage = weaponSpeDamage;

            array[index].stat100Ratio = statUpRatio;
        });
    }

    function updateTable() {
        ADDITIVES = calculateElementBuff();

        calculateWeaponDamage(WEAPON_TABLE, DOLL_STATUS, ADDITIVES);


        $table.bootstrapTable('load', WEAPON_TABLE);
    }


    function detailFormatter(index, row) {
        let html = [];
        let enName = row.weapon_en;
        enName = enName.replaceAll(" ", "_");

        html.push(`<p><a href = 'https://www.xenoserieswiki.org/wiki/${enName}' target='_blank'>XenoSeries Wiki Weapon Page</a></p>`);
        html.push(`<p>최종 대미지 : ${row.finalDamage}</p>`);
        html.push(`<p>${row.calcText}</p>`);
        if(row.damageUpPlus !== 0) {
            html.push(`<p>(아츠의 조건부 대미지 업 ${row.damageUpPlus}%p)</p>`);
        }

        if(DOLL_STATUS.direct === false) {
            html.push(`<p>대미지 업 +40%p 시 대미지 상승률 : ${DAMAGEUP40}%</p>`);
            html.push(`<p>대미지 업 +100%p 시 대미지 상승률 : ${DAMAGEUP100}%</p>`);
            html.push(`<p>격투력/사격력 업 +100 시 대미지 상승률 : ${row.stat100Ratio}%</p>`);
        }


        return html.join('');
    }

    function scrollTop_func() {
        $('html, body').animate({
            scrollTop: $("#navBar").offset().top
        }, 50, 'linear');
    }

</script>
